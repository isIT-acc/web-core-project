<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="./styles/style.css?v2">
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css">    
    <link rel="stylesheet" href="./styles/brands.css?v2">
</head>
<body>
    <div class="site">
        <div class="brands">
            <h2 class="subheading"><span class="subheading__text">Ремонт техники различных брендов</span></h2>
            <div class="swiper">
                <div class="translucent-vertical-border swiper__translucent-vertical-border"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Lenovo.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Samsung.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Apple.svg" class="brand-name brand-name--margin-bottom--3px" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/ViewSonic.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/bosh.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/hp.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/acer.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/sony.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Lenovo.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Samsung.svg" class="brand-name" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Apple.svg" class="brand-name brand-name--margin-bottom--3px" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                   
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper__continuation continuation btn">
                    <label class="continuation__text text" defaultContent="Показать все">
                        <input class="continuation__checkbox" type="checkbox">
                        <span class="two-arrs-down-img"></span>
                        Показать все
                    </label>
                </div>
              </div>
        </div>
    </div>
    <script src="./scripts/swiper-bundle.min.js"></script>
    <script src="./scripts/swiper.js?v2"></script>
    <script src="./scripts/main.js?v3"></script>
</body>
</html>
