<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="./styles/style.css?v1">
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css">    
    <link rel="stylesheet" href="./styles/brands.css">
</head>
<body>
    <div class="site">
        <div class="brands">
            <h2 class="subheading"><span class="subheading__text">Ремонт техники различных брендов</span></h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Lenovo.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Samsung.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Apple.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/ViewSonic.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/bosh.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/hp.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/acer.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/sony.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Lenovo.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Samsung.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-item">
                            <img src="./images/brands/Apple.svg" alt="">
                            <a class="right-array"></a>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
        </div>
    </div>
    <script src="./scripts/swiper-bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
