<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/sidebar-styles.css">
</head>
<body class="site">
    <aside class="navbar site__navbar">
        <header class="header">
            <section class="btns-group">
                <div class="btns-group-left-side navbar__btns-group-left-side">
                    <button class="btn btns-group-left-side__btn btn--flex-shrink--none btn--round btn--close-icon" type="button"></button>
                </div>
                <div class="feedback-btns-group">
                    <div class="feedback-btns-group-left-side">
                        <a href="/index.html">
                            <img src="./images/site-header/logo.svg" alt="CPS-company logo" class="feedback-btns-group__company-logo navbar__company-logo">
                        </a>
                    </div>
                </div>
                <div class="btns-group-right-side navbar__btns-group-right-side">   
                    <button class="btn btns-group-right-side__btn btn--flex-shrink--none btn--round btn--search-icon btn--show" type="button"></button>   
                </div>            
            </section>
        </header>
    </aside>
</body>
</html>
